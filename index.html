<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concert Venues</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-5">
          <div class="sidebar">
            <ul class="list-placeholder">
            </ul>
          </div>
        </div>
        <div class="col-xs-7">
          <div class="blurb-placeholder">
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Handlebars CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>

    <!-- Own javascript -->
    <script src="main.js" type="text/javascript"></script>

    <!-- list items -->
    <script id="list-template" type="text/x-handlebars-template">
    {{#each .}}
      <li id="list{{@index}}"class="no-gutter">
        <div class="col-xs-3 no-gutter">
          <div class="col-xs-12">
            {{this.gsx$venuename.$t}}
          </div>
          <div class="col-xs-12">
            {{this.gsx$rating.$t}}
          </div>
        </div>
        <div class="col-xs-9">
          {{this.gsx$description.$t}}
        </div>
      </li>
    {{/each}}
    </script>

    <script id="blurb-template" type="text/x-handlebars-template">
    {{#each .}}
      <div id="blurb{{@index}}">
        {{this.gsx$blurb.$t}}
      </div>
    {{/each}}
    </script>
  </body>
</html>
